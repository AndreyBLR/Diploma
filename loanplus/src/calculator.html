<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="asset/img/favicon.png" type="image/gif">
        <meta name="description" content="Loanplus - Loan Company HTML Template, Credit Website Template.">
        <meta name="keywords" content="Home Loan Template, Bootstrap Template, Loan Product, Personal Loan">
        <title>Loanplus - Loan Company HTML Template</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="asset/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="asset/css/reset.css">
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="asset/css/style.css">
        <link rel="stylesheet" type="text/css" href="asset/css/responsive.css">
    </head>

    <body class="js">
        <div id="preloader"></div>
        <!-- start header area -->
        <header id="header" class="header-area">
        </header>
        <!-- end of header area -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2>Loan Calculator</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Loan Calculator</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <section class="loan-calculator-page section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 loan-slider-box">
                        <div class="single-loan-slider single-get-touch">
                            <h4>Валюта</h4>
                            <select id="currency-select" required>
                                <option value="BYN" min-principal="30000" max-principal="50000" min-month="3" max-month="24" min-interest="12" max-interest="25">BYN</option>
                                <option value="USD" min-principal="15000" max-principal="25000" min-month="3" max-month="24" min-interest="9.5" max-interest="15">USD</option>
                                <option value="EUR" min-principal="15000" max-principal="25000" min-month="3" max-month="24" min-interest="8.5" max-interest="15">EUR</option>
                            </select>
                        </div>
                        <br>
                        <div class="single-loan-slider">
                            <h4>Мне нужно</h4>
                            <div id="pricipal-slide" min-range="30000" max-range="50000"></div>
                            <div>
                                <h6 id="pricipal"></h6>
                                <span id="currency-span">BYN</span>
                            </div>
                        </div>
                        <div class="single-loan-slider">
                            <h4>На срок</h4>
                            <div id="totalyear-slide" min-range="3" max-range="24"></div>
                            <div>
                                <h6 id="totalyear"></h6>
                                <span>Months</span>
                            </div>
                        </div>
                        <div class="single-loan-slider">
                            <h4>Процентная ставка</h4>
                            <div id="intrest-slide" min-range="12" max-range="25"></div>
                            <div>
                                <h6 id="intrest"></h6>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center loan-emi">
                        <div class="total-calculation">
                            <div class="single-total">
                                <h5>Месячный Платёж</h5>
                                <h2 class="emi-price" id="emi">0</h2>
                            </div>
                            <div class="single-total">
                                <h5>Сумма Процентов</h5>
                                <h2 id="tbl_emi">0</h2>
                            </div>
                            <div class="single-total">
                                <h5>Общая Сумма
                                    <br>(Сумма Кредита + Проценты)</h5>
                                <h2 id="tbl_la">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- start footer area -->
        <footer id="footer"></footer>
        <!-- end of footer area -->
        <!-- Optional JavaScript -->
        <script src="asset/js/jquery-3.3.1.min.js"></script>
        <script src="asset/js/load-templates.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="asset/js/popper.min.js"></script>
        <script src="asset/js/bootstrap.min.js"></script>
        <script src="asset/js/jquery.nice-select.js"></script>
        <script src="asset/js/menumaker.js"></script>
        <script src="asset/js/owl.carousel.min.js"></script>
        <script src="asset/js/calculator.js"></script>
        <script src="asset/js/slider.js"></script>
        <script src="asset/js/active.js"></script>
    </body>

</html>
